syntax = "proto3";

package telemetry.service.collector;

import "google/protobuf/empty.proto";
import "telemetry/messages/sensor_event.proto";
import "telemetry/messages/hub_event.proto";

option java_multiple_files = true;
option java_package = "ru.yandex.practicum.grpc.telemetry.collector";

message CollectorResponse {
  enum Status {
    SUCCESS = 0;
    ERROR = 1;
  }
  Status status = 1;
  string message = 2;
}

service CollectorController {
  rpc CollectSensorEvent(telemetry.message.event.SensorEventProto) returns (CollectorResponse);
  rpc CollectHubEvent(telemetry.message.event.HubEventProto) returns (CollectorResponse);
}