# Kafka Configuration
kafka.bootstrap-servers=localhost:9092
kafka.schema-registry-url=http://localhost:8081

# Consumer Configuration
kafka.consumer.group-id=aggregator-group
kafka.consumer.auto-offset-reset=earliest
kafka.consumer.max-poll-records=100
kafka.consumer.sensors-topic=telemetry.sensors.v1

# Producer Configuration
kafka.producer.acks=all
kafka.producer.retries=3
kafka.producer.batch-size=16384
kafka.producer.linger-ms=1
kafka.producer.buffer-memory=33554432
kafka.producer.snapshots-topic=telemetry.snapshots.v1

# Spring Boot Settings
server.port=8080
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration