# Spring
spring.application.name=analyzer
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smarthome}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Server
server.port=8080

# Kafka
kafka.bootstrap-servers=localhost:9092
kafka.group-id.snapshot=analyzer.snapshots
kafka.group-id.hub=analyzer.hubs
kafka.topics.snapshot=telemetry.snapshots.v1
kafka.topics.hub=telemetry.hubs.v1
kafka.consumer.enable-auto-commit=false

# gRPC
grpc.client.hub-router.address=static://localhost:59090
grpc.client.hub-router.enable-keep-alive=true
grpc.client.hub-router.keep-alive-without-calls=true
grpc.client.hub-router.negotiation-type=plaintext

# Stats Client
stats.client.url=${STATS_SERVER:http://localhost:9090}

# Logging
logging.level.ru.yandex.practicum=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n