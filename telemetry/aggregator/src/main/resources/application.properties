# Application settings
spring.application.name=aggregator
server.port=59091

# Kafka topics
aggregator.topic.telemetry-snapshots=telemetry.snapshots.v1
topic.telemetry-sensors=telemetry.sensors.v1

# Kafka configuration using @ConfigurationProperties
kafka.bootstrap-servers=localhost:9092
kafka.schema-registry-url=http://localhost:8081

# Kafka Consumer configuration
kafka.consumer.group-id=aggregator-group
kafka.consumer.auto-offset-reset=earliest
kafka.consumer.max-poll-records=100

# Kafka Producer configuration
kafka.producer.acks=all
kafka.producer.retries=3
kafka.producer.batch-size=16384
kafka.producer.linger-ms=1
kafka.producer.buffer-memory=33554432

# Logging
logging.level.root=INFO
logging.level.ru.yandex.practicum=DEBUG
logging.file.name=logs/aggregator.log